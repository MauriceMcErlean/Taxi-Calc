<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Distance Matrix</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDw9dQVWGij64UjQXqq8DqoB4IJFS0phTE&sensor=false"></script>
<script src="map.js"></script>


</head>
<body>


<div id="container">
Start Location<input type = "text" class ="start" name = "start" id = "start">
Destination<input type = "text" name = "destination" id = "destination">
<input type = "submit" id ="submit" class = "submit" onclick ="initialize()">
  <div id="map"></div>
  <div id="controls">
    <select id="mode" onChange="updateMode()">
      <option value="driving">Driving</option>
      <option value="walking" selected="selected">Walking</option>
    </select><br/>
    <select id="units" onChange="updateUnits()">
      <option value="km">Kilometers</option>
      <option value="mi" selected="selected">Miles</option>
    </select>
  </div>

  <table id="matrix"></table>


</div>

</body>
</html>
